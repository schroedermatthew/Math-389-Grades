<h1>HW 4: Jessie Xin</h1>
<div style="width: 600px; margin: 20px auto; border: 1px solid #888; padding: 20px;">
  <p><img class="equation_image" title="Poisson \ Distribution \\
p(y;\phi) = \frac{\phi^ye^{-\phi}}{y!}=\frac{e^{\ln (\phi^ye^{-\phi})}}{y!}=\frac{e^{y\ln\phi-\phi}}{y!}\\
let \  \gamma = \ln\phi, \ then \  \phi = e^\gamma\\
Then\  p(y;\gamma) = \frac{1}{y!}e^{\gamma y -e^\gamma}\\
b(y) = \frac{1}{y!}, \ T(y) = y, \ a(\gamma) = e^\gamma\\
Thus, Poisson \ Distribution \ is \ in \ the \ exponential \ family.
